<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="hello">아뇽</h2>
  <h2 id="hi">올때메로나</h2>

  <script>
    document.getElementById('hello').innerHTML = '아뇽ㄴ아욘';
    //웹 문서 . = ~~의 html요소를 가지고와 아이디에 의해서(#아이디). 내부글자(혹은 바꾸고 싶은 내용물)
    // ID가 hello인 html 요소를 가지고와. 내부글자(내용물) = 변경
    document.getElementById('hello').style.color = '#999999';
    //스타일 바꾸기
    document.getElementById('hello').style.fontSize = '30px';
    document.getElementById('hi').innerHTML = '둥이멜롱';
  </script>
</body>
</html>
