<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    
    <button type="button" class="btn btn-primary">Primary</button>

    <button id="test-id">button</button>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> 
    
    
    <button id="login">로그인버튼</button>

    

    <script>

    /*  document.querySelector('#login').addEventListener('click', function(){
        document.getElementsByClassName('black-bg')[0].style.display = 'block'
      })
      document.querySelector('#close').addEventListener('click', function(){
        document.getElementsByClassName('black-bg')[0].style.display = 'none'
      }) */

      /*$('#login').on('click', function(){
        $('.black-bg').css('display','block');
      })
      $('#close').on('click', function(){
        $('.black-bg').css('display','none');
      })*/

      //숙제
      document.getElementById('login').addEventListener('click', function(){
        document.getElementsByClassName('black-bg')[0].classList.toggle('show');
      })
      document.getElementById('close').addEventListener('click', function(){
        document.getElementsByClassName('black-bg')[0].classList.toggle('show');
      })

      //.querySelector('') == css 문법 그대로 쓸 수 있는 셀렉터. 가장 위에 하나만 찾아줌
      document.querySelector('.list-group')
      //.querySelectorAll('') == css 문법 그대로 쓸 수 있는 셀렉터. 해당하는 모든 요소를 찾아줌. 뒤에 대괄호로 순서 선택.
      document.querySelectorAll('.list-group-items')[1]
      
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function(){
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
      })

      document.querySelector('#test-id').addEventListener('click',function(){
        document.getElementById('test-id').style.color = '#ff0000';
      })



    </script>
  </body>
</html>
