<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main1.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <form action="success.html">
        <!-- 서버에 데이터를 전송하고 싶다면 form 태그에 action = "전송할 url"추가 -->
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pw">
        </div>
        <!-- 전송버튼은 반드시 type = "submit", 일반 버튼은 type = "button"으로 해야 에러 안남 -->
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>

    </div>
  </div>


  <div class="main-bg">
    <h4>셔츠 세일</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <script>
    //input에서만 일어나는 Input 이벤트 : 유저가 입력한 값이 변할 때 실행됨
    /* document.getElementById('email').addEventListener('input', function(){
      console.log('hi')
    })
    
    //input에서만 일어나는 change 이벤트 : 유저가 입력한 값이 바뀌고, 포커스를 잃을 때 발생
    document.getElementById('email').addEventListener('change', function(){
      console.log('hi')
    })*/
    
    document.getElementById('login').addEventListener('click', function () {
      document.getElementsByClassName('black-bg')[0].classList.toggle('show');
    })
    document.getElementById('close').addEventListener('click', function () {
      document.getElementsByClassName('black-bg')[0].classList.toggle('show');
    })

    $('form').on('submit', function() {
      if (document.getElementById('email').value == '') {
        alert('아이디를 입력하세요')
      }

      //숙제
      //조건을 2개 이상 비교하고 싶다면 &&(and) ||(or : 둘 중 하나가 참이면 참으로 판단) 연산자
      if(document.getElementById('pw').value == ''){
        alert('비밀번호를 입력하세요')
      } else if(0 < document.getElementById('pw').value.length < 5){
        alert('비밀번호를 6자리 이상 입력하세요')
      }
    })
    
  </script>
</body>

</html>
